<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informações</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styletelaespeci.css">

</head>
<body>
  <div class="container mt-5">
    <div class="container-custom text-center">
      <h2>Informações</h2>


      <div class="mt-4">
        <label for="nome" class="form-label"><strong>Nome:</strong></label>
        <input type="text" class="form-control text-center" id="nome" placeholder="Digite o nome">
      </div>

      <div class="mt-3">
        <label for="descricao" class="form-label"><strong>Descrição:</strong></label>
        <textarea class="form-control" id="descricao" rows="5" placeholder="Digite a descrição"></textarea>
      </div>

      <div class="mt-4 d-flex justify-content-between">
        <a href="especialidades.html"><button class="btn btn-danger">Cancelar Operação</button></a>
        <button class="btn btn-primary">Inativar/Ativar</button>
        <button class="btn btn-primary">Editar</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
