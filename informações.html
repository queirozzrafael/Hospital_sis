<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">Informações</div>
            <div class="card-body bg-light">
                <form>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="nomeCompleto" class="form-label">Nome Completo:</label>
                            <input type="text" class="form-control" id="nomeCompleto">
                        </div>
                        <div class="col">
                            <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
                            <input type="date" class="form-control" id="dataNascimento">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="cpf" class="form-label">CPF:</label>
                            <input type="text" class="form-control" id="cpf">
                        </div>
                        <div class="col">
                            <label for="email" class="form-label">E-mail:</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="endereco" class="form-label">Endereço:</label>
                            <input type="text" class="form-control" id="endereco">
                        </div>
                        <div class="col">
                            <label for="telefone" class="form-label">Telefone:</label>
                            <input type="text" class="form-control" id="telefone">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="sexo" class="form-label">Sexo:</label>
                            <select class="form-select" id="sexo">
                                <option>Masculino</option>
                                <option>Feminino</option>
                                <option>Outro</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="altura" class="form-label">Altura:</label>
                            <input type="text" class="form-control" id="altura">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="peso" class="form-label">Peso:</label>
                            <input type="text" class="form-control" id="peso">
                        </div>
                        <div class="col">
                            <label for="raca" class="form-label">Raça:</label>
                            <input type="text" class="form-control" id="raca">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="convenio" class="form-label">Convênio:</label>
                            <input type="text" class="form-control" id="convenio">
                        </div>
                        <div class="col">
                            <label for="numFilhos" class="form-label">Número de Filhos:</label>
                            <input type="number" class="form-control" id="numFilhos">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="casamento" class="form-label">Estado Civil:</label>
                            <select class="form-select" id="casamento">
                                <option>Solteiro(a)</option>
                                <option>Casado(a)</option>
                                <option>Divorciado(a)</option>
                                <option>Viúvo(a)</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Editar</button>
                        <a href="pacientes.html"><button type="button" class="btn btn-primary">Cancelar Operação</button></a>
                        <button type="button" class="btn btn-primary">Inativar/Ativar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
