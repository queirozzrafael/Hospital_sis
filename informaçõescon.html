<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Consulta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Adicionar Nova Consulta</h2>

    <form>
      <div class="mb-3">
        <label for="medico" class="form-label">Médico</label>
        <select class="form-select" id="medico" required>
          <option selected disabled>Escolha um médico</option>
          <option value="Rodrigo">Rodrigo</option>
          <option value="Antonio">Antonio</option>
          <option value="Joanides">Joanides</option>
          <option value="Silvana">Silvana</option>
          <option value="Daniela">Daniela</option>
          <option value="Cristina">Cristina</option>
          <option value="Manoel">Manoel</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="paciente" class="form-label">Paciente</label>
        <input type="text" class="form-control" id="paciente" placeholder="Nome do paciente" required>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="data" class="form-label">Data</label>
          <input type="date" class="form-control" id="data" required>
        </div>
        <div class="col-md-6">
          <label for="hora" class="form-label">Hora</label>
          <input type="time" class="form-control" id="hora" required>
        </div>
      </div>

      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-success me-2">Salvar Consulta</button>
        <a href="consulta.html" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
