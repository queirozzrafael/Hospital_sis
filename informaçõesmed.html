
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">Informações</div>
            <div class="card-body bg-light">
                <form>
                    <div class="form-group">
                      <label for="nomeCompleto">Nome Completo:</label>
                      <input type="text" class="form-control" id="nomeCompleto" placeholder="Digite o nome completo">
                    </div>
              
                    <div class="form-group">
                      <label for="dataNascimento">Data de Nascimento:</label>
                      <input type="date" class="form-control" id="dataNascimento">
                    </div>
              
                    <div class="form-group">
                      <label for="cpf">CPF:</label>
                      <input type="text" class="form-control" id="cpf" placeholder="Digite o CPF">
                    </div>
              
                    <div class="form-group">
                      <label for="email">E-mail:</label>
                      <input type="email" class="form-control" id="email" placeholder="Digite o e-mail">
                    </div>
              
                    <div class="form-group">
                      <label for="endereco">Endereço:</label>
                      <input type="text" class="form-control" id="endereco" placeholder="Digite o endereço">
                    </div>
              
                    <div class="form-group">
                      <label for="telefone">Telefone:</label>
                      <input type="tel" class="form-control" id="telefone" placeholder="Digite o telefone">
                    </div>
              
                    <div class="form-group">
                      <label for="crm">CRM:</label>
                      <input type="text" class="form-control" id="crm" placeholder="Digite o CRM">
                    </div>
              
                    <div class="form-group">
                      <label for="especialidade">Especialidade:</label>
                      <select class="form-control" id="especialidade">
                        <option>Selecionar especialidade</option>
                        <option>Cardiologia</option>
                        <option>Dermatologia</option>
                        <option>Neurologia</option>
                        <option>Ortopedia</option>
                      </select>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Editar</button>
                        <a href="medicos.html"><button type="button" class="btn btn-primary">Cancelar Operação</button></a>
                        <button type="button" class="btn btn-primary">Inativar/Ativar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
